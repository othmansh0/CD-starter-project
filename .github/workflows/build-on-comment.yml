name: Build on Comment

on:
  issue_comment:
    types: [created]

permissions:
  issues: write
  pull-requests: write
  checks: read
  actions: read
  contents: read

jobs:
  debug-build-comment:
    runs-on: ubuntu-latest
    steps:
      - name: Debug comment event
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Issue number: ${{ github.event.issue.number }}"
          echo "Comment body: ${{ github.event.comment.body }}"
          echo "Is pull request: ${{ github.event.issue.pull_request != null }}"
          echo "Pull request URL: ${{ github.event.issue.pull_request }}"
          
  build-comment:
    if: github.event.issue.pull_request != null && (contains(github.event.comment.body, '/build') || contains(github.event.comment.body, '/diagnostic') || contains(github.event.comment.body, '/permissions'))
    runs-on: macos-15
    steps:
      - name: Determine build type
        id: build_type
        run: |
          if [[ "${{ github.event.comment.body }}" == *"/permissions"* ]]; then
            echo "type=permissions" >> $GITHUB_OUTPUT
            echo "lane=diagnostic_api_permissions" >> $GITHUB_OUTPUT
            echo "description=üîç API Key Permissions Diagnostic" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.comment.body }}" == *"/diagnostic"* ]]; then
            echo "type=diagnostic" >> $GITHUB_OUTPUT
            echo "lane=diagnostic_dev_build" >> $GITHUB_OUTPUT
            echo "description=üß™ Diagnostic Development build" >> $GITHUB_OUTPUT
          else
            echo "type=regular" >> $GITHUB_OUTPUT
            echo "lane=ci_build" >> $GITHUB_OUTPUT
            echo "description=üöÄ App Store build" >> $GITHUB_OUTPUT
          fi

      - name: Announce build start
        run: |
          curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -X POST \
            -d '{"body":"${{ steps.build_type.outputs.description }} triggered by comment! Starting process..."}' \
            "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments"

      - name: Get PR info
        id: pr_info
        run: |
          PR_URL="${{ github.event.issue.pull_request.url }}"
          PR_DATA=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "$PR_URL")
          BRANCH=$(echo "$PR_DATA" | jq -r '.head.ref')
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          echo "PR branch: $BRANCH"

      - name: Validate branch
        id: validate_branch
        run: |
          BRANCH="${{ steps.pr_info.outputs.branch }}"
          # Allow develop branch and feature branches for testing
          if [[ "$BRANCH" != "develop" && "$BRANCH" != feature/* ]]; then
            echo "‚ùå Build can only be triggered from develop or feature branches. Current branch: $BRANCH"
            curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -X POST \
              -d '{"body":"‚ùå Build can only be triggered from develop or feature branches. Current branch: '"$BRANCH"'"}' \
              "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments"
            exit 1
          fi
          echo "‚úÖ Branch validation passed: $BRANCH"

      - name: Check test status
        id: check_tests
        run: |
          # Skip test check for diagnostic builds
          if [[ "${{ steps.build_type.outputs.type }}" == "diagnostic" || "${{ steps.build_type.outputs.type }}" == "permissions" ]]; then
            echo "üß™ Diagnostic build - skipping test validation"
            exit 0
          fi
          
          # Get the PR's commit SHA
          PR_URL="${{ github.event.issue.pull_request.url }}"
          PR_DATA=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "$PR_URL")
          COMMIT_SHA=$(echo "$PR_DATA" | jq -r '.head.sha')
          
          # Check for test workflow runs on this commit
          CHECK_RUNS_URL="https://api.github.com/repos/${{ github.repository }}/commits/$COMMIT_SHA/check-runs"
          CHECK_RUNS=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "$CHECK_RUNS_URL")
          
          # Look for test workflow
          TEST_STATUS=$(echo "$CHECK_RUNS" | jq -r '.check_runs[] | select(.name == "test") | .conclusion')
          
          echo "Test status found: $TEST_STATUS"
          
          # For testing purposes, allow build even if no tests found or if tests are pending
          if [[ "$TEST_STATUS" == "failure" ]]; then
            echo "‚ùå Tests have failed. Build cannot proceed."
            curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -X POST \
              -d '{"body":"‚ùå Tests have failed. Build cannot proceed."}' \
              "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments"
            exit 1
          elif [[ "$TEST_STATUS" == "success" ]]; then
            echo "‚úÖ Tests have passed, proceeding with build"
          else
            echo "‚ö†Ô∏è No test results found or tests pending. Proceeding with build for testing purposes."
            curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -X POST \
              -d '{"body":"‚ö†Ô∏è No test results found or tests pending. Proceeding with build for testing purposes."}' \
              "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments"
          fi

      - name: Checkout PR Branch
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.pr_info.outputs.branch }}
          fetch-depth: 1

      - name: Setup Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: false

      - name: Force Clean Fastlane Setup
        run: |
          # Remove any existing Fastlane installations
          gem uninstall fastlane --all --force || true
          gem uninstall fastlane-sirp --all --force || true
          
          # Clear all caches
          rm -rf ~/.fastlane
          rm -rf /tmp/fastlane*
          rm -f AuthKey.p8
          rm -f .env
          rm -f fastlane/.env
          rm -rf vendor/bundle
          rm -f Gemfile.lock
          
          # Install bundler and gems fresh
          gem install bundler --no-document
          bundle config --local path vendor/bundle
          bundle config --local clean true
          bundle install --verbose
          
          echo "=== Installed Fastlane Version ==="
          bundle exec fastlane --version

      - name: Debug Environment Before Build
        run: |
          echo "=== Build Configuration ==="
          echo "Build type: ${{ steps.build_type.outputs.type }}"
          echo "Fastlane lane: ${{ steps.build_type.outputs.lane }}"
          echo "Description: ${{ steps.build_type.outputs.description }}"
          echo ""
          echo "=== Working Directory ==="
          pwd
          ls -la
          echo ""
          echo "=== Fastfile Content ==="
          cat fastlane/Fastfile
          echo ""
          echo "=== Environment Variables ==="
          echo "API_KEY_ID: ${API_KEY_ID:+SET}"
          echo "API_ISSUER_ID: ${API_ISSUER_ID:+SET}"
          echo "API_KEY_BASE64: ${API_KEY_BASE64:+SET}"
        env:
          API_KEY_ID: ${{ secrets.API_KEY_ID }}
          API_ISSUER_ID: ${{ secrets.API_ISSUER_ID }}
          API_KEY_BASE64: ${{ secrets.API_KEY_BASE64 }}

      - name: Run Fastlane Build
        env:
          API_KEY_ID: ${{ secrets.API_KEY_ID }}
          API_ISSUER_ID: ${{ secrets.API_ISSUER_ID }}
          API_KEY_BASE64: ${{ secrets.API_KEY_BASE64 }}
        run: bundle exec fastlane ${{ steps.build_type.outputs.lane }}

      - name: Announce success
        if: success()
        run: |
          if [[ "${{ steps.build_type.outputs.type }}" == "permissions" ]]; then
            curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -X POST \
              -d '{"body":"‚úÖ üîç **API Key Permissions Check Complete!** üéâ\n\nCheck the workflow logs to see which permissions your API key has. This will help identify what needs to be fixed for builds to work."}' \
              "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments"
          elif [[ "${{ steps.build_type.outputs.type }}" == "diagnostic" ]]; then
            curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -X POST \
              -d '{"body":"‚úÖ üß™ **DIAGNOSTIC SUCCESS!** Development build completed! üéâ\n\n**This proves:**\n- ‚úÖ CI/CD pipeline works perfectly\n- ‚úÖ API key authentication works\n- ‚úÖ Automatic signing works\n- ‚ùå **Issue:** Apple Developer account lacks Distribution certificate permissions\n\n**Next Steps:**\n1. Request Admin or App Store Manager role\n2. Or ask Admin to create Distribution certificates\n3. Then use `/build` for App Store builds"}' \
              "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments"
          else
            curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -X POST \
              -d '{"body":"‚úÖ App Store build completed successfully! üéâ"}' \
              "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments"
          fi

      - name: Announce failure
        if: failure()
        run: |
          if [[ "${{ steps.build_type.outputs.type }}" == "permissions" ]]; then
            curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -X POST \
              -d '{"body":"‚ùå üîç API Key permissions check failed! Check the workflow logs to see what permissions are missing."}' \
              "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments"
          elif [[ "${{ steps.build_type.outputs.type }}" == "diagnostic" ]]; then
            curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -X POST \
              -d '{"body":"‚ùå üß™ Diagnostic build failed! This suggests a deeper configuration issue. Please check the workflow logs."}' \
              "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments"
          else
            curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -X POST \
              -d '{"body":"‚ùå App Store build failed! Please check the workflow logs for details."}' \
              "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments"
          fi 