# This script defines a GitHub Actions workflow that is triggered when a pull request is made to the `develop` branch, or when manually dispatched.

name: CD starter project testing workflow
run-name: Run by @${{ github.actor }}
on:
  workflow_dispatch:
  pull_request:
    branches: [ "develop" ]

jobs:
  # Separate lint job - runs on older macOS/Xcode for SwiftLint compatibility
  lint:
    name: SwiftLint
    runs-on: macos-14  # Use macos-14 with Xcode 15.x for SwiftLint compatibility
    steps:
      - uses: actions/checkout@v4

      - name: Set up Xcode 15
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'  # SwiftLint works with Xcode 15.x

      - name: Run SwiftLint
        uses: norio-nomura/action-swiftlint@3.2.1
        with:
          args: --reporter github-actions-logging

  # Test job - runs on latest macOS/Xcode for testing
  test:
    name: Tests
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.*'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: List available simulators
        run: xcrun simctl list devices

      - name: Run Tests
        env:
          FASTLANE_XCODEBUILD_SETTINGS_TIMEOUT: "120"
          FASTLANE_XCODEBUILD_SETTINGS_RETRIES: "4"
        run: bundle exec fastlane test
