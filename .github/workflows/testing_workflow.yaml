# This script defines a GitHub Actions workflow that is triggered when a pull request is made to the `develop` branch, or when manually dispatched.

name: CD starter project testing workflow
run-name: Run by @${{ github.actor }}
on:
  workflow_dispatch:
  pull_request:
    branches: [ "develop" ]
jobs:
  test:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.*'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Run SwiftLint (Non-blocking)
        continue-on-error: true
        run: |
          # SwiftLint may crash with Xcode 26 - make it non-blocking for now
          if brew install swiftlint 2>/dev/null; then
            swiftlint lint --reporter github-actions-logging || echo "::warning::SwiftLint found issues"
          else
            echo "::warning::SwiftLint installation failed - skipping (known issue with Xcode 26)"
          fi

      - name: List available simulators
        run: xcrun simctl list devices

      - name: Run Tests
        env:
          FASTLANE_XCODEBUILD_SETTINGS_TIMEOUT: "120"
          FASTLANE_XCODEBUILD_SETTINGS_RETRIES: "4"
        run: bundle exec fastlane test